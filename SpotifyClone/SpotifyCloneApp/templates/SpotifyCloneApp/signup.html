{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <div class="form-container">
    <h2>Создать аккаунт</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error" style="color: red; padding-bottom: 10px;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-field">
        <label for="id_username">Имя пользователя</label>
        <input type="text" id="id_username" name="username" placeholder="Имя пользователя" required>
      </div>

      <div class="form-field">
        <label for="id_email">Email</label>
        <input type="email" id="id_email" name="email" placeholder="Email" required>
      </div>

      <div class="form-field">
        <label for="id_password">Пароль</label>
        <input type="password" id="id_password" name="password" placeholder="Пароль" required>
      </div>

      <div class="form-field">
        <label for="id_password2">Повторите пароль</label>
        <input type="password" id="id_password2" name="password2" placeholder="Повторите пароль" required>
      </div>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
  </div>
</body>
</html>
