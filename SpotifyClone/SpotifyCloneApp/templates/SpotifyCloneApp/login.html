{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}"> <!-- Подключение CSS -->
</head>
<body>
  <div class="form-container">
    <h2>Войти в аккаунт</h2>

    <!-- Отображение сообщений об ошибке -->
    {% if messages %}
      {% for message in messages %}
        <div class="error" style="color: red; padding-bottom: 10px;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %} <!-- Защита от CSRF атак -->

      <div class="form-field">
        <label for="id_username">Имя пользователя</label>
        <input type="text" id="id_username" name="username" placeholder="Имя пользователя" required>
      </div>

      <div class="form-field">
        <label for="id_password">Пароль</label>
        <input type="password" id="id_password" name="password" placeholder="Пароль" required>
      </div>

      <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
  </div>
</body>
</html>
