<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ track_name }} — {{ artist_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      color: #1DB954;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #1DB954;
    }

    .main-content {
      flex-grow: 1;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .track-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .artist-name {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    audio {
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      outline: none;
    }

    .back-button {
      margin-top: 40px;
      background-color: #1DB954;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #17a54a;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Spotify Clone</div>
  <nav>
    <ul>
      <li><a href="{% url 'user_in' %}">Главная</a></li>
      <li><a href="{% url 'logout' %}">Выйти</a></li>
    </ul>
  </nav>
</header>

<main class="main-content">
  <div class="track-name">{{ track_name }}</div>
  <div class="artist-name">{{ artist_name }}</div>

  {% if audio_url %}
    <audio controls>
      <source src="{{ audio_url }}" type="audio/mpeg">
      Ваш браузер не поддерживает аудиоплеер.
    </audio>
  {% else %}
    <p>Аудио не найдено для этого трека.</p>
  {% endif %}

  <a href="{% url 'library_user' %}" class="back-button">← Назад</a>
</main>

<footer>
  &copy; 2025 Spotify Clone. Все права защищены.
</footer>

</body>
</html>
